<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head" id="id1">heading1</h1>
    <h2 class="head" id="id2">heading2</h2>
    <h3 class="head" id="id3">heading3</h3>
    <p  id="id4">paragraph1</p>
    <p  id="id5">paragraph2</p>
    <pre> The general rules for CSS specificity are:

        inline is more specific than id
        id is more specific than class
        class is more specific than element</pre>
        <!-- <pre> The general rules for CSS specificity are:

            inline is more specific than id
            id is more specific than class
            class is more specific than element</pre> -->
</body>
</html>
