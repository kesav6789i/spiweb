    <title>Pseudo selectors</title>
</head>
<style>
    li:first-child{
        background: red;
    }
    li:nth-last-child(2){
        background: #666;
    }
     li:nth-of-type(2){
        background-color: #089;
    } 
    div + a{
        background-color: #bfc92fd1;
    }
    .parent::before{
        content: "hi";
        background-color: aquamarine;
    }
    /* try this */
</style>
