<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>specificity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
     rules:
    1.if the element as same precedence(specificity) then position is choosen
    >>same precedence(specificity) then the final position is choosen
    2. not a same precedence then follow order i.e 
    **** !important > inline > id > class or attribute selector  > element > universal ****
    -->


    <!-- specificity values
    
    universal:  0 
    element or pseudo element(P :: pseudo_element) :  1
    class  or pseudo class(p : pseudo_class) or attribute selector:  10 
    id: 100
    inline : 1000
    ! important : 10,000
    -->


<p class="janaki rama hanu lakshman "> this is kutti ramayan</p>
<p id="ramayan" class="rama">i love this book </p>
<p class="hanu">this is very imp character and my favorate </p>


<!-- test -->

    /* The specificity of this selector is 1 + 10 + 10 + 10 + 10 = 41  */
a.harryclass.rohan-class[href]:hover {
    color: blueviolet; 
-->
}
</body>
</html>
